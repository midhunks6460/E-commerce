<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Store</title>
</head>
<body>
    <h1>E-commerce Store</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - ${{ product.price }}
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('cart') }}">View Cart</a>
</body>
</html>
